<div class="container">
  <div class="row">
    <hr>
  </div>
  <div class="row">
    <div class="col-md-12">
      <ng-container>
        <button (click)="add()" mat-raised-button color="primary" type="button">
          <mat-icon>create_new_folder</mat-icon>
          <span> New </span>
        </button>
        <a href="{{API_USERS_URL}}/export" target="_blank" mat-raised-button color="secondary" type="button">
          <mat-icon>import_export</mat-icon>
          <span> Export </span>
        </a>
      </ng-container>
    </div>
    <div class="col-md-12">
      <ng-container>
        <mat-form-field class="mat-form-field-fluid">
          <input matInput placeholder="Search user" #searchInput placeholder="Search">
          <mat-hint align="start">
            <strong>Search</strong> in all fields
          </mat-hint>
        </mat-form-field>
      </ng-container>
      <mat-table [dataSource]="dataSource" matSort matSortActive="id" matSortDirection="asc" matSortDisableClear>
        <ng-container matColumnDef="id">
          <mat-header-cell *matHeaderCellDef mat-sort-header>ID</mat-header-cell>
          <mat-cell *matCellDef="let user">{{user.id}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="userName">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Identification</mat-header-cell>
          <mat-cell *matCellDef="let user">{{user.userName}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="userPhone">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Firstname</mat-header-cell>
          <mat-cell *matCellDef="let user">{{user.userPhone}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="userEmail">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Lastname</mat-header-cell>
          <mat-cell *matCellDef="let user">{{user.userEmail}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="userStartDate">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Email</mat-header-cell>
          <mat-cell *matCellDef="let user">{{user.userStartDate}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
          <mat-cell *matCellDef="let user">
            <button mat-icon-button color="primary" matTooltip="Edit user" (click)="edit(user)">
              <mat-icon>create</mat-icon>
            </button>&nbsp;
            <button mat-icon-button color="warn" matTooltip="Delete user" type="button"
                    (click)="delete(user)">
              <mat-icon>delete</mat-icon>
            </button>&nbsp;
          </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

        <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
      </mat-table>
      <mat-spinner [diameter]="20" *ngIf="dataSource.loading$ | async"></mat-spinner>
      <mat-paginator [pageSize]="10" [pageSizeOptions]="[3, 5, 10]" [length]="dataSource.paginatorTotal$ | async"
                     [showFirstLastButtons]="true"></mat-paginator>
    </div>
  </div>
</div>
